          <p><span style="text-decoration:none;">个人答题统计在APP上个人是否应该也能查看</span></p><p><span style="text-decoration:none;">在线考试党员通过APP答完之后，能否查看自己答过的错题/答题记录？</span></p><p><span style="text-decoration:none;">权限这里，是不是应该将试卷生成、统计等功能也开放给各级管理员，一般都是他们自行组织考试</span></p><p><span style="text-decoration:none;">未答题的是否可以单独查询出来，可以统一发送通知催考</span></p><p><span style="text-decoration:none;"><br></span></p><p><span style="text-decoration:none;">考试这里的查询维度可以分为两个：按照考试场次进行查询，按照个人成绩进行查询</span></p><p><span style="text-decoration:none;">考试场次如左图，个人成绩的可以按照姓名或其他信息搜索某个人参加所有考试的信息，并同时展示在这个人的APP上</span></p>
